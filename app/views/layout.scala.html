@(title: String)(head: Html)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/layout.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <meta name="google-signin-client_id" content=@reference.AuthReference.googleClientId>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        @head
    </head>
    <body>
        <div id="window-header">
            <a id="signOut" href="/logout" onclick="signOut();">Sign out</a>
        </div>
        @content
    </body>
</html>
