@(title: String)(head: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/layout.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <meta name="google-signin-client_id" content=@reference.AuthReference.googleClientId>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        @head
    </head>
    <body>
        <a id="signOut" href="/login" onclick="signOut();">Sign out</a>
        @content
    </body>
</html>
